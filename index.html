<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">

	<title>Floating with Selections</title>
	<link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="wrapper">
		<header>
			<h1>Floating with CSS Selectors</h1>
			<p>Using CSS floats and selectors to organize color blocks on the page</p>

		<div class="warm">
			<div><p>Beep</p></div>
			<div><p>Boop</p></div>
			<div><p>Beep</p></div>

		</div>
		<div class="cool">
			<div><p>Boop</p></div>
			<div><p>Beep</p></div>
			<div><p>Floop</p></div>
			<div><p>Bop</p></div>
			<div><p>Beep</p></div>
			<div><p>Fleep</p></div>
			<div><p>Doop</p></div>
		</div>
	</div>
</body>
</html>
